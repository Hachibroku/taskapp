{% extends 'base.html' %}

{% block content %}

<body>
    <header>
        <nav>
            <ul id="topnav">
                {% if user.is_authenticated %}
                <li class="navli">
                    <a href="{% url 'show_my_tasks' %}">My tasks</a>
                </li>
                <li class="navli">
                    <a href="{% url 'list_projects' %}">My projects</a>
                </li>
                <li class="navli">
                    <a href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="navli">
                    <a href="{% url 'login' %}">Login</a>
                </li>
                <li class="navli">
                    <a href="{% url 'signup' %}">Signup</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h1>Create a new project</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button>Post</button>
            </form>
        </div>
    </main>
    {% endblock content %}
</body>

</html>
